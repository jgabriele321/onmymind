services:
  - type: web
    name: onmuymind-bot
    env: go
    plan: starter # Adjust based on your needs
    buildCommand: go mod download && CGO_ENABLED=1 go build -o onmymind
    startCommand: ./onmymind
    healthCheckPath: /health
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: OPENROUTER_KEY
        sync: false
      - key: DATA_DIR
        value: /data
      - key: PORT
        value: "8080"
    disk:
      name: data
      mountPath: /data
      sizeGB: 1 